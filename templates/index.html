<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>A Forge</title>
</head>
<body>
    <H2>{{h2}}</H2>
    <div class="row m-2">
        <H3>Получить токен</H3>
        <div class="row m-2">
            <div class="col-6">
                <input name="client_id" value="ltdObTmAiCIQNwCuLeQGFXzV7lJLdIy9" placeholder="CLIENT_ID" />
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6">
                <input name="client_secret" value="" placeholder="CLIENT_SECRET" />
            </div>
        </div>
        <div class="row m-2">
            <div class="col-6">
                <button type="button" id="btn_get_token">Получить токен</button>
            </div>
        </div>

    </div>
    <p>{{body}}</p>
    <form>
        <p>
            <label for="fname">Загрузите модель</label>
            <input type="file" id="fname" name="fname" />
        </p>
        <p>
            <button name="btn_submit" type="submit">Отправить</button>
        </p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="{{ js_script }}"></script>
</body>
</html>
